<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo DOM</title>

    <style>
        body { 
            background-color: rgb(87, 157, 255);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>

    <h1> Iniciando estudos com DOM </h1>
    <p> Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em Javascript</p>

    <div id="msg"> Clique em mim </div>

    <div name="nome-div"> Div com name</div>

    <div id="yuy"> Seletor </div>

    <script>    
        /* Selecionando o elemtento por tag, e mostrando na tela */
        var p1 = window.document.getElementsByTagName('p')[0]
        var p2 = window.document.getElementsByTagName('p')[1]
        window.document.writeln('O primeiro parágrafo está escrito: ' + p1.innerHTML) 

        /* Selecionando o elemento por ID e fazendo alterações no estilo do elemento */
        var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.style.textAlign = 'center'
        d.innerText = 'Mudando o texto atráves do DOM...'

        /* Selecionando o elemento por Name */
        var n = window.document.getElementsByName('nome-div')[0]
        n.style.background = 'blue'
        n.style.marginTop = '10px'
        n.style.paddingLeft = '10px'

        /* Selecionando por Seletor */ 
        var s = window.document.querySelector('div#yuy')
        s.innerText = 'Selecionando por seletor kkkkkk'
    </script>
    
</body>
</html>
